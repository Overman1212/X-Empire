<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Empire Aidrop All YouTube Task Codes</title>
    <!-- Embedded CSS -->
    <style>
        /* CSS Variables for Color Scheme */
        :root {
            --color-dominant: #000000; /* 60% Black */
            --color-secondary: #007BFF; /* 30% Blue */
            --color-accent: #FFFFFF; /* 10% White */
            --background-color: var(--color-dominant);
            --text-color: var(--color-accent);
            --button-background: var(--color-secondary);
            --button-hover: #0056b3; /* Darker shade of blue for hover */
            --input-background: #1a1a1a;
            --input-border: #333333;
            --task-background: #1a1a1a;
            --task-border: #333333;
            --task-hover: #2a2a2a;
        }

        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        /* Header Styling */
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        /* Logo Styling */
        .aidrop-logo {
            width: 80px; /* Initial size */
            height: 80px;
            margin-bottom: 10px;
            transition: transform 0.3s;
        }

        .aidrop-logo:hover {
            transform: scale(1.1); /* Slight zoom on hover */
        }

        /* Heading Styling */
        h1 {
            text-align: center;
            margin: 0;
            font-size: 24px;
            color: var(--text-color);
        }

        /* Search Input Styling */
        #searchInput {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            background-color: var(--input-background);
            color: var(--text-color);
            box-sizing: border-box;
        }

        #searchInput::placeholder {
            color: #cccccc;
        }

        /* Task List Styling */
        #taskList {
            list-style-type: none;
            padding: 0;
            max-height: 500px; /* Optional: Set max height for scroll */
            overflow-y: auto;
        }

        #taskList li {
            padding: 10px;
            border: 1px solid var(--task-border);
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 4px;
            background-color: var(--task-background);
            transition: background-color 0.3s;
        }

        #taskList li:hover {
            background-color: var(--task-hover);
        }

        /* Copy Button Styling */
        .copy-button {
            padding: 5px 10px;
            background-color: var(--button-background);
            color: var(--color-accent);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 14px;
        }

        .copy-button:hover {
            background-color: var(--button-hover);
        }

        /* Responsive Design */
        @media (min-width: 600px) {
            .aidrop-logo {
                width: 100px;
                height: 100px;
            }

            h1 {
                font-size: 28px;
            }

            #searchInput {
                font-size: 18px;
            }

            .copy-button {
                font-size: 16px;
            }
        }

        /* Notification Styling */
        .copy-notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--color-dominant);
            color: var(--color-accent);
            padding: 10px 20px;
            border: 1px solid var(--task-border);
            border-radius: 5px;
            opacity: 0.9;
            transition: opacity 0.5s;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <!-- SVG Logo -->
        <svg class="aidrop-logo" width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" aria-label="Aidrop Logo" title="Aidrop Logo">
            <defs>
                <linearGradient id="xGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="60%" style="stop-color:var(--color-dominant); stop-opacity:1" />
                    <stop offset="90%" style="stop-color:var(--color-secondary); stop-opacity:1" />
                    <stop offset="100%" style="stop-color:var(--color-accent); stop-opacity:1" />
                </linearGradient>
            </defs>
            <!-- First diagonal line -->
            <line x1="10" y1="10" x2="90" y2="90" stroke="url(#xGradient)" stroke-width="15" stroke-linecap="round"/>
            <!-- Second diagonal line -->
            <line x1="90" y1="10" x2="10" y2="90" stroke="url(#xGradient)" stroke-width="15" stroke-linecap="round"/>
        </svg>

        <!-- Main Heading -->
        <h1>X Empire Aidrop All YouTube Task Codes</h1>
    </header>

    <!-- Search Input -->
    <input type="text" id="searchInput" placeholder="Search for tasks..." onkeyup="searchTasks()">

    <!-- Task List -->
    <ul id="taskList">
        <!-- Tasks will be dynamically inserted here -->
    </ul>

    <!-- Notification Container -->
    <div id="notificationContainer"></div>

    <!-- Embedded JavaScript -->

            { name: "Episode 55", code: "71755" }
        ];

        // Function to initialize the task list
        function initTaskList() {
            const taskList = document.getElementById('taskList');

            tasks.forEach(task => {
                const li = document.createElement('li');

                // Create task name and code span
                const taskInfo = document.createElement('span');
                taskInfo.textContent = `${task.name} - ${task.code}`;

                // Create copy button
                const copyBtn = document.createElement('button');
                copyBtn.textContent = "Copy";
                copyBtn.className = "copy-button";
                copyBtn.onclick = () => copyToClipboard(task.code);

                // Append to list item
                li.appendChild(taskInfo);
                li.appendChild(copyBtn);

                // Append list item to task list
                taskList.appendChild(li);
            });
        }

        // Function to copy text to clipboard and show notification
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showCopyNotification(`Copied: ${text}`);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }

        // Function to show copy notification
        function showCopyNotification(message) {
            const notificationContainer = document.getElementById('notificationContainer');
            const notification = document.createElement('div');
            notification.className = 'copy-notification';
            notification.textContent = message;
            notificationContainer.appendChild(notification);

            // Remove notification after 2 seconds
            setTimeout(() => {
                notification.remove();
            }, 2000);
        }

        // Function to search tasks
        function searchTasks() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const taskList = document.getElementById('taskList');
            const tasks = taskList.getElementsByTagName('li');

            for (let i = 0; i < tasks.length; i++) {
                const task = tasks[i].getElementsByTagName('span')[0].textContent.toLowerCase();
                if (task.includes(input)) {
                    tasks[i].style.display = "";
                } else {
                    tasks[i].style.display = "none";
                }
            }
        }

        // Initialize the task list when the page loads
        window.onload = initTaskList;
    </script>
</body>
      </html>
